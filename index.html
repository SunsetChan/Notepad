<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<style>
    
</style>
    <title>Note Pad</title>
</head>
<body id = "body">
    <div align="center">
    <h1 id='title'>Note Pad</h1>
    <div class="input-group mb-3">
        <input id="userInput" type="text" class="form-control" placeholder="Add a Task" aria-label="Write your new task here" aria-describedby="basic-addon2">

        <span class="input-group-text" id="submitButton">Add Task</span>

        <button type="button" class="btn-dark" id ="lightChanger">Dark</button>
      </div>
    </div>
    <div>
        <p>Tasks: <span id = "taskCounter"></span></p>
        <ul id="toDoList">
        </ul>
    </div>
<script>
    const input = document.getElementById('userInput');

    const submitButton = document.getElementById('submitButton')

    const toDoList = document.getElementById('toDoList')

    let taskCounter = document.getElementById('taskCounter')

    submitButton.addEventListener('click', addTask);



    function addTask(){


        const newListItem = document.createElement('li');

        const listItem = toDoList.getElementsByTagName('li')

        newListItem.classList.add('toggle')

        console.log(input.value);

        newListItem.appendChild(document.createTextNode(input.value));

        toDoList.appendChild(newListItem);

       
        input.value = " "
    
        taskCounter.innerHTML = toDoList.children.length;
    }

    const button = document.getElementById('lightChanger')

    button.addEventListener('click', ()=>{

        if(button.classList.contains('btn-dark')){
            document.body.style.backgroundColor = "black"
            button.classList.add('btn-light')
            button.classList.remove('btn-dark')
            const title = document.getElementById('title')
            title.style.color = "white"
            button.innerHTML = "light"
        
        } else if(button.classList.contains('btn-light')){
            document.body.style.backgroundColor = "white"
            button.classList.remove('btn-light')
            button.classList.add('btn-dark')
            button.innerHTML = "dark"
            title.style.color = "black"
        }
    })

    document.addEventListener('click', (event) => {

        if(event.target.classList.contains('toggle')){
            console.log(event.target)
            const item = event.target
            item.style.textDecorations = "line-through"
            item.classList.add('dashed')

            if(event.target.classlist.contains('dashed')){
                item.addEventListener('click', ()=> {
                    listItem.style.textDecorations = " "
                })
            }
        
        }
    })


  
        
    
</script>
</body>
</html>
